<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header class="bg-red-200 p-4 border-2 border-red-500">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Main Logo -->
            <div class="flex-shrink-0 p-4 border">
                <p class="text-center">Main<br>Logo</p>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center space-x-2">
                <input type="text" class="border p-2" placeholder="Search">
                <button class="border p-2">Submit</button>
            </div>

            <!-- Login Section -->
            <div class="flex-shrink-0 p-4 border">
                <button onclick="">로그인</button>
                &nbsp; &nbsp; &nbsp;<button>회원가입</button>
            </div>
        </div>
    </header>
</body>
</html>
